<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <!-- Custom Css Link -->
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <input type="text" name="" id="output-screen" placeholder="0">
            <button onclick="Clear()" style="background-color: orange;">C</button>
            <button onclick="del()"  style="background-color: orange;">DEL</button>
            <button onclick="display('%')" style="background-color: orange;">%</button>
            <button onclick="display('/')" style="background-color: orange;">/</button>
            <button onclick="display('7')">7</button>
            <button onclick="display('8')">8</button>
            <button onclick="display('9')">9</button>
            <button onclick="display('*')" style="background-color: orange;">*</button>
            <button onclick="display('4')">4</button>
            <button onclick="display('5')">5</button>
            <button onclick="display('6')">6</button>
            <button onclick="display('-')" style="background-color: orange;">-</button>
            <button onclick="display('1')">1</button>
            <button onclick="display('2')">2</button>
            <button onclick="display('3')">3</button>
            <button onclick="display('+')" style="background-color: orange;">+</button>
            <button onclick="display('.')">.</button>
            <button onclick="display('0')">0</button>
            <button onclick="Calculate()"class="equal">=</button>
        </div>
    </div>
</body>
<!-- Javascript Link -->
<script src="index.js"></script>
</html>
